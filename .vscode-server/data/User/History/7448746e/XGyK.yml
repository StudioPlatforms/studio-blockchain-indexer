version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: studio_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  indexer:
    build: .
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=studio_indexer
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - RPC_URL=https://mainnet.studio-blockchain.com,https://mainnet2.studio-blockchain.com,https://mainnet3.studio-blockchain.com,https://mainnet.studio-scan.com,https://mainnet2.studio-scan.com
      - CHAIN_ID=240241
      - PORT=3000
      - HOST=0.0.0.0
      - START_BLOCK=0
      - BATCH_SIZE=10
      - CONFIRMATIONS=5
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for postgres...' &&
        until PGPASSWORD=$$DB_PASSWORD psql -h postgres -U $$DB_USER -d $$DB_NAME -c '\q'; do
          echo 'Postgres is unavailable - sleeping' &&
          sleep 1;
        done &&
        echo 'Running migrations...' &&
        PGPASSWORD=$$DB_PASSWORD psql -h postgres -U $$DB_USER -d $$DB_NAME -f migrations/001_nft_schema.sql &&
        echo 'Starting indexer...' &&
        npm start
      "

volumes:
  postgres_data:

networks:
  default:
    name: studio_indexer_network
